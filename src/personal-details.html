<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veloxpays</title>

  <link href="../dist/output.css" rel="stylesheet">
  <link href="../src/custom.css" rel="stylesheet">
</head>

<body>
  <main>

    <div class="flex items-center justify-center min-h-screen bg-gray-50">
      <div class="relative flex flex-col md:flex-row w-full h-screen bg-white">
        <!-- Left Section with Full Size Image -->
        <div class=" w-full md:w-1/2 h-auto md:h-full">
          <!-- Top Image in Mobile View -->
          <img src="../images/personal/personal-bg.png" alt="Full Size Image"
            class="w-full h-90 md:h-full object-cover hidden md:block">
          <!-- Logo and Cross in Mobile View -->
          <div class="absolute top-4 left-4 md:hidden flex items-center justify-between w-full px-4">
            <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>
            <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-5">&times;</a>
          </div>
          <!-- Logo at Top Left (Desktop) -->
          <div class="absolute top-4 left-4 hidden md:block">
            <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>

          </div>
          <!-- Cross Mark at Form Right Corner (Desktop) -->
          <div class="hidden md:block  absolute top-4 right-4">
            <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 ">&times;</a>
          </div>
        </div>

        <!-- Form Section -->
        <div class="flex-1 flex items-center justify-center p-4 md:p-8">
          <div class="w-full max-w-xl">
            <!-- Form Header -->
            <h2 class="text-2xl font-bold text-blue-500 mb-2 text-center">Personal <span class="text-black">Details
              </span></h2>
            <p class="text-sm text-gray-500 mb-6 text-center">Fill up your basic personal details. <a href="login.html"
                class="text-blue-500 hover:underline">Login</a> </p>

            <!-- Form -->
            <form action="#" method="POST" class="space-y-8">

              <!-- First Name -->
              <div class="flex items-center w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" class="w-full bg-transparent focus:outline-none" placeholder="First Name">
                <img src="../images/personal/person.png" alt="Mail Icon" class="h-5 w-5">
              </div>

              <!-- Last Name -->
              <div class="flex items-center px-4 py-2 border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" class="w-full bg-transparent focus:outline-none" placeholder="Last Name">
                <img src="../images/personal/person.png" alt="Mail Icon" class="h-5 w-5">
              </div>
 
              <div class="flex space-x-4">
                <!-- Date of Birth -->
                <div class="relative flex items-center  w-1/2">
                  <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY"
                    class="w-full  px-4 py-2 border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 " readonly>
                  <img src="../images/Calender.png" alt="Calendar Icon"
                    class="absolute right-3  cursor-pointer w-5 h-5 pr-1 "
                    onclick="document.getElementById('hidden-datepicker').showPicker()">
                  <input type="date" id="hidden-datepicker" class="absolute opacity-0 w-0 h-0"
                    onchange="document.getElementById('dob').value = this.value.split('-').reverse().join('-')">
                </div>


                <!-- Nationality -->
                <div class="w-1/2 flex flex-col">
                  <div class="relative">
                    <input type="text" id="nationality-drop-input" name="nationality" placeholder="Nationality"
                      class="w-full  px-4 py-2 border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      oninput="filterNationalities()">
                    <img id="nationality-flag" src="../images/money-flag/bangladesh.webp" alt="Flag"
                      class="absolute right-3 top-2.5 w-10 h-6 hidden">
                
                    <ul id="nationality-drop-list"
                      class="absolute z-10 w-full bg-white border rounded-md mt-1 max-h-40 overflow-y-auto hidden">
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('Bangladesh', '../images/money-flag/bangladesh.webp')">
                        <img src="../images/money-flag/bangladesh.webp" alt="Bangladesh" class="w-10 h-6 mr-2"> Bangladesh
                      </li>
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('India', '../images/money-flag/ind.webp')">
                        <img src="../images/money-flag/ind.webp" alt="India" class="w-10 h-5 mr-2"> India
                      </li>
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('Pakistan', '../images/money-flag/pakistan.webp')">
                        <img src="../images/money-flag/pakistan.webp" alt="Pakistan" class="w-10 h-6 mr-2"> Pakistan
                      </li>
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('Nepal', '../images/money-flag/nepal.webp')">
                        <img src="../images/money-flag/nepal.webp" alt="Nepal" class="w-10 h-6 mr-2"> Nepal
                      </li>
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('Sri Lanka', '../images/money-flag/sri-lanka.webp')">
                        <img src="../images/money-flag/sri-lanka.webp" alt="Sri Lanka" class="w-10 h-6 mr-2"> Sri Lanka
                      </li>
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('Malaysia', '../images/money-flag/malaysia.webp')">
                        <img src="../images/money-flag/malaysia.webp" alt="Malaysia" class="w-10 h-6 mr-2"> Malaysia
                      </li>
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('Philippines', '../images/money-flag/philippines.webp')">
                        <img src="../images/money-flag/philippines.webp" alt="Philippines" class="w-10 h-6 mr-2"> Philippines
                      </li>
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('Vietnam', '../images/money-flag/viatnam.webp')">
                        <img src="../images/money-flag/viatnam.webp" alt="Vietnam" class="w-10 h-6 mr-2"> Vietnam
                      </li>
                      <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
                        onclick="selectNationality('Fiji', '../images/money-flag/fiji.webp')">
                        <img src="../images/money-flag/fiji.webp" alt="Fiji" class="w-10 h-6 mr-2"> Fiji
                      </li>
                    </ul>
                  </div>
                </div>
    
              </div>

              <div class="w-full flex flex-col mb-6">
                <!-- <label for="phone-number" class="text-sm font-medium text-gray-700 mb-2">Phone Number</label> -->
                <div class="relative flex">
                  <!-- Button to Select Flag and Code -->
                  <div class="relative">
                    <button
                      type="button"
                      class="flex items-center px-4 pr-8 py-2 border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      onclick="toggleCountryCodeList(event)">
                      <img id="phone-flag" src="../images/money-flag/ind.webp" alt="India" class="w-10 h-5 mr-2">
                      <span id="country-code">+91</span>
                    </button>
                    <!-- Country Code Dropdown -->
                    <div id="country-code-list" class="absolute z-10 bg-white border rounded-md mt-1 max-h-40 overflow-y-auto hidden">
                      <input
                        type="text"
                        class="w-full px-5  py-2 border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Search..."
                        onkeyup="filterCountryCodes(event)">
                      <ul class="mt-2" id="country-code-options">
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+91" data-flag="../images/money-flag/ind.webp">
                          <img src="../images/money-flag/ind.webp" alt="India" class="w-10 h-5 mr-2"> +91
                        </li>
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+880" data-flag="../images/money-flag/bangladesh.webp">
                          <img src="../images/money-flag/bangladesh.webp" alt="Bangladesh" class="w-10 h-5 mr-2"> +880
                        </li>
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+92" data-flag="../images/money-flag/pakistan.webp">
                          <img src="../images/money-flag/pakistan.webp" alt="palistan" class="w-10 h-5 mr-2"> +92
                        </li>
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+94" data-flag="../images/money-flag/sri-lanka.webp">
                          <img src="../images/money-flag/sri-lanka.webp" alt="palistan" class="w-10 h-5 mr-2"> +94
                        </li>
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+977" data-flag="../images/money-flag/nepal.webp">
                          <img src="../images/money-flag/nepal.webp" alt="palistan" class="w-10 h-5 mr-2"> +977
                        </li>
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+60" data-flag="../images/money-flag/malaysia.webp">
                          <img src="../images/money-flag/malaysia.webp" alt="palistan" class="w-10 h-5 mr-2"> +60
                        </li>
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+63" data-flag="../images/money-flag/philippines.webp">
                          <img src="../images/money-flag/philippines.webp" alt="palistan" class="w-10 h-5 mr-2"> +63
                        </li>
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+84" data-flag="../images/money-flag/viatnam.webp">
                          <img src="../images/money-flag/viatnam.webp" alt="palistan" class="w-10 h-5 mr-2"> +84
                        </li>
                        <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100"
                          onclick="selectCountryCode(this)" data-code="+679" data-flag="../images/money-flag/fiji.webp">
                          <img src="../images/money-flag/fiji.webp" alt="palistan" class="w-10 h-5 mr-2"> +679
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- Editable Input for Phone Number (No Country Code) -->
                  <input type="text" id="phone-number" name="phone" placeholder="Enter your phone number"
                    class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
              </div>
              
              <!-- Submit Button -->
              <a href="personal-details-created.html"
                class="block w-full bg-blue-primary text-white text-center py-3 rounded-md font-medium hover:bg-blue-900 transition">
                Continue
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="../src/js/script.js"></script>
</body>

</html>
