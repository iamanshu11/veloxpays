<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxpays</title>

    <link href="../dist/output.css" rel="stylesheet">
    <link href="../src/custom.css" rel="stylesheet">
</head>

<body>
    <main>

        <div class="flex items-center justify-center min-h-screen bg-gray-50">
            <div class="relative flex flex-col md:flex-row w-full h-screen bg-white">
                <!-- Left Section with Full Size Image -->
                <div class="  w-[60%] md:w-[50%] h-auto md:h-full">
                    <!-- Top Image in Mobile View -->
                    <img src="../images/personal/personal-bg.png" alt="Full Size Image" class="w-full h-90 md:h-full object-cover hidden md:block">
                    <!-- Logo and Cross in Mobile View -->
                    <div class="absolute top-4 left-4 md:hidden flex items-center justify-between w-full px-4">
                        <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>
                        <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-10"><img src="../images/cross.png"></a>
                    </div>
                    <!-- Logo at Top Left (Desktop) -->
                    <div class="absolute top-4 left-4 hidden md:block">
                        <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>

                    </div>
                    <!-- Cross Mark at Form Right Corner (Desktop) -->
                    <div class="hidden md:block  absolute top-4 right-4">
                        <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-20"><img src="../images/cross.png"></a>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="flex-1 flex items-center justify-center p-4 md:p-8">
                    <div class="w-full max-w-xl">
                        <!-- Form Header -->
                        <h2 class="text-3xl font-bold text-[#0579D8] mb-2 text-center">Personal <span class="text-black">Details
              </span></h2>
                        <p class="text-md text-gray-500 mb-6 text-center">Fill up your basic personal details. <a href="login.html" class="text-[#0579D8] hover:underline">Login</a> </p>

                        <!-- Form -->
                        <form action="#" method="POST" class="space-y-8">

                            <!-- First Name -->
                            <div class="relative mb-6">
                                <input type="text" id="first_name" name="first_name" placeholder=" " class="peer w-full bg-transparent px-4 py-2 border-b border-gray-300 focus:outline-none " />
                                <label for="first_name" class="absolute left-4 -top-3 text-gray-600 text-sm transition-all duration-200 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-focus:-top-3 peer-focus:text-xs peer-focus:text-[#28A70E]">
                                First Name
                              </label>
                                <img src="../images/personal/person.png" alt="Person Icon" class="absolute inset-y-0 right-4 h-8 w-8" />
                            </div>


                            <!-- Last Name -->
                            <div class="relative mb-6">
                                <input type="text" id="last_name" name="last_name" placeholder=" " class="peer w-full bg-transparent px-4 py-2 border-b border-gray-300 focus:outline-none" />
                                <label for="last_name" class="absolute left-4 -top-3 text-gray-600 text-sm transition-all duration-200 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-focus:-top-3 peer-focus:text-xs peer-focus:text-[#28A70E]">
                                Last Name
                              </label>
                                <img src="../images/personal/person.png" alt="Person Icon" class="absolute inset-y-0 right-4 h-8 w-8" />
                            </div>


                            <div class="flex space-x-4">
                                <!-- Date of Birth -->
                                <div class="relative flex items-center w-1/2 mb-6">
                                    <input type="text" id="dob" name="dob" placeholder=" " readonly class="peer w-full px-4 py-2 border-b border-gray-300 focus:outline-none  bg-transparent" />
                                    <label for="dob" class="absolute left-4 -top-3 text-gray-600 text-sm transition-all duration-200 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-focus:-top-3 peer-focus:text-xs peer-focus:text-[#28A70E]">
                                    Date of Birth
                                  </label>
                                    <img src="../images/Calender.png" alt="Calendar Icon" class="absolute right-3 cursor-pointer w-5 h-5 pr-1" onclick="document.getElementById('hidden-datepicker').showPicker()" />
                                    <input type="date" id="hidden-datepicker" class="absolute opacity-0 w-0 h-0" onchange="document.getElementById('dob').value = this.value.split('-').reverse().join('-')" />
                                </div>



                                <!-- Nationality -->
                                <div class="w-1/2 flex flex-col">
                                    <div class="relative">
                                        <input type="text" id="nationality-drop-input" name="nationality" placeholder=" " class="peer w-full px-4 py-2 border-b border-gray-300 focus:outline-none " oninput="filterNationalities()" autocomplete="off" />
                                        <label for="nationality-drop-input" class="absolute left-4 -top-3 text-gray-600 text-sm transition-all duration-200 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-focus:-top-3 peer-focus:text-xs peer-focus:text-[#28A70E]">
                                      Nationality
                                    </label>
                                        <img id="nationality-flag" src="../images/money-flag/bangladesh.png" alt="Flag" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-10 h-10 hidden" />
                                        <ul id="nationality-drop-list" class="absolute z-10 w-full bg-white border rounded-md mt-1 max-h-40 overflow-y-auto hidden">
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('Bangladesh', '../images/money-flag/bangladesh.png')">
                                                <img src="../images/money-flag/bangladesh.png" alt="Bangladesh" class="w-10 h-10 mr-2" /> Bangladesh
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('India', '../images/money-flag/india.png')">
                                                <img src="../images/money-flag/india.png" alt="India" class="w-10 h-10 mr-2" /> India
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('Pakistan', '../images/money-flag/pakistan.png')">
                                                <img src="../images/money-flag/pakistan.png" alt="Pakistan" class="w-10 h-10 mr-2" /> Pakistan
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('Nepal', '../images/money-flag/nepal.png')">
                                                <img src="../images/money-flag/nepal.png" alt="Nepal" class="w-10 h-10 mr-2" /> Nepal
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('Sri Lanka', '../images/money-flag/sri-lanka.png')">
                                                <img src="../images/money-flag/sri-lanka.png" alt="Sri Lanka" class="w-10 h-10 mr-2" /> Sri Lanka
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('Malaysia', '../images/money-flag/malaysia.png')">
                                                <img src="../images/money-flag/malaysia.png" alt="Malaysia" class="w-10 h-10 mr-2" /> Malaysia
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('Philippines', '../images/money-flag/phillipine.png')">
                                                <img src="../images/money-flag/phillipine.png" alt="Philippines" class="w-10 h-10 mr-2" /> Philippines
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('Vietnam', '../images/money-flag/viatnam.png')">
                                                <img src="../images/money-flag/viatnam.png" alt="Vietnam" class="w-10 h-10 mr-2" /> Vietnam
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="selectNationality('Fiji', '../images/money-flag/fiji.png')">
                                                <img src="../images/money-flag/fiji.png" alt="Fiji" class="w-10 h-10 mr-2" /> Fiji
                                            </li>
                                        </ul>
                                    </div>

                                </div>

                            </div>

                            <div class="w-full flex flex-col mb-6">
                                <!-- <label for="phone-number" class="text-sm font-medium text-gray-700 mb-2">Phone Number</label> -->
                                <div class="relative flex items-center">
                                    <!-- Button to Select Flag and Code -->
                                    <div class="relative flex-shrink-0">
                                        <button type="button" class="flex items-center px-4 pr-8 py-2 border-b border-gray-300 focus:outline-none" onclick="toggleCountryCodeList(event)">
                                      <img id="phone-flag" src="../images/money-flag/india.png" alt="India" class="w-10 h-10 mr-2">
                                      <span id="country-code">+91</span>
                                    </button>
                                        <!-- Country Code Dropdown -->
                                        <div id="country-code-list" class="absolute z-10 bg-white border rounded-md mt-1 max-h-40 overflow-y-auto hidden">
                                            <input type="text" class="w-full px-5  py-2 border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search..." onkeyup="filterCountryCodes(event)">
                                            <ul class="mt-2" id="country-code-options">
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+91" data-flag="../images/money-flag/india.png">
                                                    <img src="../images/money-flag/india.png" alt="India" class="w-10 h-10 mr-2"> +91
                                                </li>
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+880" data-flag="../images/money-flag/bangladesh.png">
                                                    <img src="../images/money-flag/bangladesh.png" alt="Bangladesh" class="w-10 h-10 mr-2"> +880
                                                </li>
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+92" data-flag="../images/money-flag/pakistan.png">
                                                    <img src="../images/money-flag/pakistan.png" alt="palistan" class="w-10 h-10 mr-2"> +92
                                                </li>
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+94" data-flag="../images/money-flag/sri-lanka.png">
                                                    <img src="../images/money-flag/sri-lanka.png" alt="palistan" class="w-10 h-10 mr-2"> +94
                                                </li>
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+977" data-flag="../images/money-flag/nepal.png">
                                                    <img src="../images/money-flag/nepal.png" alt="palistan" class="w-10 h-10 mr-2"> +977
                                                </li>
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+60" data-flag="../images/money-flag/malaysia.png">
                                                    <img src="../images/money-flag/malaysia.png" alt="palistan" class="w-10 h-10 mr-2"> +60
                                                </li>
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+63" data-flag="../images/money-flag/phillipine.png">
                                                    <img src="../images/money-flag/phillipine.png" alt="palistan" class="w-10 h-10 mr-2"> +63
                                                </li>
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+84" data-flag="../images/money-flag/viatnam.png">
                                                    <img src="../images/money-flag/viatnam.png" alt="palistan" class="w-10 h-10 mr-2"> +84
                                                </li>
                                                <li class="flex items-center px-4 pr-12 py-2 cursor-pointer hover:bg-gray-100" onclick="selectCountryCode(this)" data-code="+679" data-flag="../images/money-flag/fiji.png">
                                                    <img src="../images/money-flag/fiji.png" alt="palistan" class="w-10 h-10 mr-2"> +679
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- Editable Input for Phone Number (No Country Code) -->
                                    <div class="relative flex-grow mt-[9px]">
                                        <input type="text" id="phone-number" name="phone" placeholder=" " class="peer w-full px-4 py-3 border-b border-gray-300 focus:outline-none">
                                        <label for="phone-number" class="absolute left-4 -top-3 text-gray-600 text-sm transition-all duration-200 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-focus:-top-3 peer-focus:text-xs peer-focus:text-[#28A70E]">
                                        Enter your phone number
                                      </label>
                                    </div>



                                </div>
                            </div>

                            <!-- Submit Button -->
                            <a href="personal-details-created.html" class="block w-full bg-blue-primary text-white text-center py-3 rounded-md font-medium hover:bg-blue-900 transition">
                Continue
              </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="../src/js/script.js"></script>
</body>

</html>
