<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veloxpays</title>

  <link href="../dist/output.css" rel="stylesheet">
  <link href="../src/custom.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="flex items-center justify-center min-h-screen bg-gray-50">
      <div class="relative flex flex-col md:flex-row w-full h-screen bg-white">
        <!-- Left Section with Full Size Image -->
        <div class=" w-[60%] md:w-[60%] h-auto md:h-full">
          <!-- Top Image in Mobile View -->
          <img src="../images/signup/signbg.png" alt="Full Size Image"
            class="w-full h-90 md:h-full object-cover hidden md:block">
          <!-- Logo and Cross in Mobile View -->
          <div class="absolute top-4 left-4 md:hidden flex items-center justify-between w-full px-4">
            <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>
            <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-10"><img
                src="../images/cross.png"></a>
          </div>
          <!-- Logo at Top Left (Desktop) -->
          <div class="absolute top-4 left-4 hidden md:block">
            <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>

          </div>
          <!-- Cross Mark at Form Right Corner (Desktop) -->
          <div class="hidden md:block  absolute top-4 right-4">
            <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-20"><img
                src="../images/cross.png"></a>
          </div>
        </div>

        <!-- Form Section -->
        <div class="flex-1 flex items-center justify-center p-4 md:p-8">
          <div class="w-full max-w-xl">
            <!-- Form Header -->
            <h2 class="text-3xl font-bold text-[#0579D8] mb-2 text-center">Create an account<span class="text-black">.
                Itâ€™s free! </span></h2>
            <p class="text-md text-gray-500 mb-6 text-center">Already have an account? then <a href="login.html"
                class="text-[#0579D8] hover:underline">Login</a></p>

            <!-- Form -->
            <form action="#" method="POST" class="space-y-8">
              <!-- Email Field -->
              <div class="relative mt-10">
                <input type="email" id="email" name="email" placeholder=" "
                  class="peer w-full px-4 py-2 border-b border-gray-300 focus:outline-none " />
                <label for="email"
                  class="absolute left-4 -top-3 text-gray-600 text-sm transition-all duration-200 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-focus:-top-3 peer-focus:text-xs peer-focus:text-[#28A70E]">
                  Your email address
                </label>
                <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3">
                  <img src="../images/signup/mail.png" alt="Mail Icon" class="h-8 w-8" />
                </button>
              </div>

              <!-- Password -->
              <div class="relative mb-6">
                <input type="password" id="password" name="password" placeholder=" "
                  class="peer w-full px-4 py-2 border-b border-gray-300 focus:outline-none" />
                <label for="password"
                  class="absolute left-4 -top-3 text-gray-600 text-sm transition-all duration-200 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-focus:-top-3 peer-focus:text-xs peer-focus:text-[#28A70E]">
                  Password
                </label>
                <button type="button" onclick="togglePassword('password', 'eye-password', 'eye-icon-password')"
                  class="absolute inset-y-0 right-0 flex items-center px-3">
                  <img id="eye-icon-password" src="../images/signup/hide.png" alt="Toggle Password" class="h-8 w-8" />
                </button>
              </div>

              <!-- Confirm Password -->
              <div class="relative">
                <input type="password" id="confirm_password" name="confirm_password" placeholder=" "
                  class="peer w-full px-4 py-2 border-b border-gray-300 focus:outline-none" />
                <label for="confirm_password"
                  class="absolute left-4 -top-3 text-gray-600 text-sm transition-all duration-200 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-focus:-top-3 peer-focus:text-xs peer-focus:text-[#28A70E]">
                  Confirm Password
                </label>
                <button type="button" onclick="togglePassword('confirm_password', 'eye-confirm', 'eye-icon-confirm')"
                  class="absolute inset-y-0 right-0 flex items-center px-3">
                  <img id="eye-icon-confirm" src="../images/signup/hide.png" alt="Toggle Confirm Password"
                    class="h-8 w-8" />
                </button>
              </div>


              <!-- Submit Button -->
              <a href="verification.html"
                class="block w-full bg-blue-primary text-white text-center py-3 rounded-md font-medium hover:bg-blue-900 transition">
                Continue
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>



  <script src="../src/js/script.js"></script>
</body>

</html>
