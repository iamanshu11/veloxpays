<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxpays</title>

    <link href="../dist/output.css" rel="stylesheet">
    <link href="../src/custom.css" rel="stylesheet">
</head>



<body>

    <div class="min-h-screen shadow-b-md bg-white">
        <!-- Header -->
        <header class="bg-white  p-4">
            <div class="container mx-auto flex items-center justify-between overflow-x-auto">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <a href="index.html">
                        <img src="../images/logo.png" alt="VeloxPays Logo" class="w-20">
                    </a>
                </div>

                <!-- Profile Section / Burger Icon -->
                <div class="flex items-center space-x-4">
                    <!-- Burger Icon (visible only on mobile) -->
                    <button class="block md:hidden text-gray-800" id="menu-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>

                    <!-- Profile Icon and Name (visible only on desktop) -->
                    <div class="hidden md:flex items-center space-x-2">
                        <!-- Clickable Profile Section -->
                        <a href="#" class="flex items-center space-x-2">
                            <!-- Profile Icon -->
                            <div
                                class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-black font-bold">
                                AS
                            </div>
                            <!-- Profile Name and Arrow -->
                            <span class="flex items-center text-black font-semibold">
                                Anshuman Singh
                                <img src="../images/Arrow.png" alt="Arrow" class="ml-2 w-4 h-4">
                            </span>
                        </a>
                    </div>

                </div>
            </div>
        </header>

        <section class=" bg-white flex items-center">
            <div class="container mx-auto   ">
                <nav class="fixed inset-y-0 left-0 bg-gray-100 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out z-20 md:hidden min-h-screen"
                    id="sidebar">
                    <ul class="p-6 space-y-4">
                        <li>
                            <a href="dashboard.html" class="flex items-center text-gray-700 font-medium">
                                <img src="../images/dashboard/Home.png" alt="Dashboard Icon" class="h-6 w-6 mr-2">
                                <!-- Replace with your icon -->
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="your-trans.html" class="flex items-center  text-gray-700">
                                <img src="../images/dashboard/Transfer.png" alt="Transfers Icon" class="h-6 w-6 mr-2">
                                <!-- Replace with your icon -->
                                Your Transfers
                            </a>
                        </li>
                        <li>
                            <a href="your-recipient.html" class="flex items-center text-[#0579D8]">
                                <img src="../images/dashboard/people.png" alt="Recipients Icon" class="h-6 w-6 mr-2">
                                <!-- Replace with your icon -->
                                Your Recipients
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center text-gray-700">
                                <img src="../images/dashboard/protection-verification.png" alt="Verification Icon"
                                    class="h-6 w-6 mr-2"> <!-- Replace with your icon -->
                                Account Verification
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center text-gray-700">
                                <img src="../images/dashboard/settings.png" alt="Settings Icon" class="h-6 w-6 mr-2">
                                <!-- Replace with your icon -->
                                Account Settings
                            </a>
                        </li>
                        <hr>

                        <li>

                            Other
                        </li>
                        <li>
                            <a href="#" class="flex items-center text-gray-700">
                                <img src="../images/dashboard/help.png" alt="Help Icon" class="h-6 w-6 mr-2">
                                <!-- Replace with your icon -->
                                Help & Support
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center text-gray-700">
                                <img src="../images/dashboard/settings.png" alt="Settings Icon" class="h-6 w-6 mr-2">
                                <!-- Replace with your icon -->
                                Settings
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center text-gray-700">
                                <img src="../images/dashboard/Logout.png" alt="Logout Icon" class="h-6 w-6 mr-2">
                                <!-- Replace with your icon -->
                                Log Out
                            </a>
                        </li>

                        <div class="mt-8">
                            <button class="w-full bg-blue-primary text-white py-2 px-4 rounded-[10px]">Send
                                Money</button>
                        </div>
                    </ul>

                </nav>

                <div class="flex bg-white ">
                    <!-- Main Content -->
                    <main class="flex-1 p-4 md:p-6">

                        <!-- Welcome Section -->
                        <div class="min-h-screen"
                            style="background-image: url('../images/map.png');  background-position: center; background-repeat: no-repeat;">
                            <form action="#" method="POST" class="space-y-6 mt-12">
                                <div class="w-full">
                                    <div class="relative">
                                        <div
                                            class="flex items-center border border-gray-300 rounded-lg px-4 py-3 bg-[#E6E6E6] ">
                                            <img id="nationality-flag" src="" alt="Flag"
                                                class="w-10 h-10 mr-2 hidden rounded-full" />
                                            <input type="text" id="nationality-drop-input" name="nationality"
                                                placeholder="Search Country"
                                                class="w-full focus:outline-none bg-transparent text-black"
                                                autocomplete="off" />
                                            <!-- Dropdown Icon with Clickable Area -->
                                            <button id="dropdown-button" class="focus:outline-none">
                                                <svg id="dropdown-icon"
                                                    class="w-4 h-4 text-gray-500 transform transition-transform duration-200"
                                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                    fill="currentColor">
                                                    <path fill-rule="evenodd"
                                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                            </button>
                                        </div>

                                        <!-- Dropdown List -->
                                        <ul id="nationality-drop-list"
                                            class="absolute z-10 w-full bg-gray-100 border border-gray-300 rounded-md  mt-1 max-h-80 overflow-y-auto hidden">
                                            <!-- List of Countries -->
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('Bangladesh', '../images/money-flag/bangladesh.png')">
                                                <img src="../images/money-flag/bangladesh.png" alt="Bangladesh"
                                                    class="w-10 h-10 mr-2 rounded-full" /> Bangladesh
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('India', '../images/money-flag/india.png')">
                                                <img src="../images/money-flag/india.png" alt="India"
                                                    class="w-10 h-10 mr-2 rounded-full" /> India
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('Pakistan', '../images/money-flag/pakistan.png')">
                                                <img src="../images/money-flag/pakistan.png" alt="Pakistan"
                                                    class="w-10 h-10 mr-2 rounded-full" /> Pakistan
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('Nepal', '../images/money-flag/nepal.png')">
                                                <img src="../images/money-flag/nepal.png" alt="Nepal"
                                                    class="w-10 h-10 mr-2 rounded-full" /> Nepal
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('Sri Lanka', '../images/money-flag/sri-lanka.png')">
                                                <img src="../images/money-flag/sri-lanka.png" alt="Sri Lanka"
                                                    class="w-10 h-10 mr-2 rounded-full" /> Sri Lanka
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('Malaysia', '../images/money-flag/malaysia.png')">
                                                <img src="../images/money-flag/malaysia.png" alt="Malaysia"
                                                    class="w-10 h-10 mr-2 rounded-full" /> Malaysia
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('Philippines', '../images/money-flag/phillipine.png')">
                                                <img src="../images/money-flag/phillipine.png" alt="Philippines"
                                                    class="w-10 h-10 mr-2 rounded-full" /> Philippines
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('Vietnam', '../images/money-flag/viatnam.png')">
                                                <img src="../images/money-flag/viatnam.png" alt="Vietnam"
                                                    class="w-10 h-10 mr-2 rounded-full" /> Vietnam
                                            </li>
                                            <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                                onclick="selectNationality('Fiji', '../images/money-flag/fiji.png')">
                                                <img src="../images/money-flag/fiji.png" alt="Fiji"
                                                    class="w-10 h-10 mr-2 rounded-full" /> Fiji
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="mt-8">
                                    <a href="your-recipient-choose.html" class="w-full bg-blue-primary text-white py-2 px-4 rounded-[10px]">Continue</a>
                                </div>

                            </form>

                        </div>




                    </main>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/heroicons@1.0.5/dist/heroicons.min.js"></script>
        <script src="../src/js/script.js"></script>
        <script>
            document.getElementById('menu-toggle').addEventListener('click', function () {
                document.getElementById('sidebar').classList.toggle('-translate-x-full');
            });
        </script>
</body>

</html>
