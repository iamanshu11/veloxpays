<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxpays</title>

    <link href="../dist/output.css" rel="stylesheet">
    <link href="../src/custom.css" rel="stylesheet">
</head>

<body>
    <main>

        <div class="flex items-center justify-center min-h-screen bg-gray-50">
            <div class="relative flex flex-col md:flex-row w-full h-screen bg-white">
                <!-- Left Section with Full Size Image -->
                <div class=" w-[60%] md:w-[60%] h-auto md:h-full">
                    <!-- Top Image in Mobile View -->
                    <img src="../images/residency.png" alt="Full Size Image"
                        class="w-full h-90 md:h-full object-cover hidden md:block">
                    <!-- Logo and Cross in Mobile View -->
                    <div class="absolute top-4 left-4 md:hidden flex items-center justify-between w-full px-4">
                        <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>
                        <!-- <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-10"><img
                                src="../images/cross.png"></a> -->
                    </div>
                    <!-- Logo at Top Left (Desktop) -->
                    <div class="absolute top-4 left-4 hidden md:block">
                        <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>

                    </div>
                    <!-- Cross Mark at Form Right Corner (Desktop) -->
                    <!-- <div class="hidden md:block  absolute top-4 right-4">
                        <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-20 "><img
                                src="../images/cross.png"></a>
                    </div> -->
                </div>

                <!-- Form Section -->
                <div class="flex-1 flex items-center justify-center p-4 md:p-8">
                    <div class="w-full max-w-xl">
                        <!-- Form Header -->
                        <h2 class="text-3xl font-bold text-blue-500 mb-2 text-center">Select <span
                                class="text-black">Residency
                            </span></h2>
                        <p class="text-md text-gray-500 mb-16 text-center">Select your residential country </p>

                        <!-- Form -->
                        <form action="#" method="POST" class="space-y-8">

                            <!-- Search Input Field -->
                            <div class="w-full">
                                <div class="relative">
                                    <!-- Input Field with Flag -->
                                    <div class="flex items-center border-b border-gray-300 px-3 py-2 bg-white ">
                                        <img id="nationality-flag" src="" alt="Flag" class="w-10 h-10 mr-2 hidden rounded-full" />
                                        <input type="text" id="nationality-drop-input" name="nationality" placeholder="Select Your Country"
                                            class="w-full focus:outline-none bg-transparent text-gray-700" autocomplete="off" />
                                    </div>
                            
                                    <!-- Dropdown List -->
                                    <ul id="nationality-drop-list"
                                        class="absolute z-10 w-full bg-gray-100 border border-gray-300 rounded-md  mt-1 max-h-40 overflow-y-auto hidden">
                                        <!-- List of Countries -->
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('Bangladesh', '../images/money-flag/bangladesh.png')">
                                            <img src="../images/money-flag/bangladesh.png" alt="Bangladesh" class="w-10 h-10 mr-2 rounded-full" />
                                            Bangladesh
                                        </li>
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('India', '../images/money-flag/india.png')">
                                            <img src="../images/money-flag/india.png" alt="India" class="w-10 h-10 mr-2 rounded-full" />
                                            India
                                        </li>
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('Pakistan', '../images/money-flag/pakistan.png')">
                                            <img src="../images/money-flag/pakistan.png" alt="Pakistan" class="w-10 h-10 mr-2 rounded-full" />
                                            Pakistan
                                        </li>
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('Nepal', '../images/money-flag/nepal.png')">
                                            <img src="../images/money-flag/nepal.png" alt="Nepal" class="w-10 h-10 mr-2 rounded-full" />
                                            Nepal
                                        </li>
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('Sri Lanka', '../images/money-flag/sri-lanka.png')">
                                            <img src="../images/money-flag/sri-lanka.png" alt="Sri Lanka" class="w-10 h-10 mr-2 rounded-full" />
                                            Sri Lanka
                                        </li>
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('Malaysia', '../images/money-flag/malaysia.png')">
                                            <img src="../images/money-flag/malaysia.png" alt="Malaysia" class="w-10 h-10 mr-2 rounded-full" />
                                            Malaysia
                                        </li>
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('Philippines', '../images/money-flag/phillipine.png')">
                                            <img src="../images/money-flag/phillipine.png" alt="Philippines" class="w-10 h-10 mr-2 rounded-full" />
                                            Philippines
                                        </li>
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('Vietnam', '../images/money-flag/viatnam.png')">
                                            <img src="../images/money-flag/viatnam.png" alt="Vietnam" class="w-10 h-10 mr-2 rounded-full" />
                                            Vietnam
                                        </li>
                                        <li class="px-4 py-2 cursor-pointer hover:bg-gray-200 flex items-center"
                                            onclick="selectNationality('Fiji', '../images/money-flag/fiji.png')">
                                            <img src="../images/money-flag/fiji.png" alt="Fiji" class="w-10 h-10 mr-2 rounded-full" />
                                            Fiji
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            



                            <!-- Submit Button -->
                            <a href="personal-details.html"
                                class="block w-full bg-blue-primary text-white text-center py-3 rounded-md font-medium hover:bg-blue-900 transition">
                                Select Country
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <script src="../src/js/script.js"></script>
</body>

</html>
